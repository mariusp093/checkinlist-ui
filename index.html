<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Check-In List Application</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/agenda.css">
</head>
<body>

<div id="layout" class="x-borders">
    <header>
        <div>
            <a id="logo" href="." title="CheckinList">
                <img src="img/logo.png" alt="Logo" title="Marius Petrutiu">
            </a>
            <h1>Flight check-in list     </h1>
        </div>
    </header>

    <div id="top-menu">
        <div>
            <button id="secondary-toggle" class="genericon genericon-menu">Widgets</button>

            <ul>
                <li><a href="index.html" title="welcome home">HOME</a></li>


            </ul>
        </div>
    </div>

    <div id="content-wrapper">
        <div id="left-bar">
            <div id="news-widget" class="widget">
                <div class="header" title="Show/Hide content">News</div>
                <div class="content">
                    <p>
                        An airline is a company that
                        <a id="show-info" href="#">read more</a>

                        <span id="more-info" style="display: none;">
                            provides air transport services for traveling passengers and freight .
                            <a id="hide-info" href="#">hide detail</a>
                        </span>
                    </p>
                    <p class="red-element">Modifications to be made only by authorised people</p>
                    <p class="red-element"></p>
                    <p>Company profile</p>
                </div>
            </div>
        </div>

        <div id="content">
            <div id="breadcrumb">Passengers list</div>

            <form class="add-form" action="" onsubmit="return false" method="post">
                <table id="phone-book">
                    <thead>
                    <tr>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Passport Number</th>
                        <th width="100">Actions</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </form>
        </div>

        <div class="clear"></div>
    </div>

    <footer>
        <p></p>
    </footer>
</div>

<script src="js/lib/jquery/jquery-2.1.3.js"></script>

<script src="js/code-examples/functions-jquery.js" type="text/javascript"></script>

<script src="js/checkin-list.js"></script>

</body>
</html>
